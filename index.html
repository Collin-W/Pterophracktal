<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <canvas id="my_canvas" width="1000" height="800"></canvas>


    <!-- 
color -->
    <dropdown></dropdown>
    <!-- width length angle 
     right orient="vertical" -->
    <p>Right side of trunk</p>
    <label for="vol"> branch width (between 0.8 and 0.9):
        <input type="range" name="" min="0.80" max="0.90" step='0.01' id="r-w-branch" list="tickmarks" > 
    </label>
    <label for="vol"> branch length (between 0 and 50):
        <input type="range" name="" min="0" max="50" id="r-l-branch">
    </label>
    <label for="vol"> angle (between 0 and 50):
        <input type="range" name="" min="0" max="50" id="r-a-branch">
    </label>

    <datalist id="tickmarks">
        <option value="0.90" label="0.9"></option>
        <option value="0.85" label="0.85"></option>
    </datalist>

    <!-- left -->
    <p>Left side of trunk</p>
    <label for="vol"> branch width (between 0 and 50):
        <input type="range" name="" min="0" max="50" id="l-w-branch">
    </label>
    <label for="vol"> branch length (between 0 and 50):
        <input type="range" name="" min="0" max="50" id="l-l-branch">
    </label>
    <label for="vol"> angle (between 0 and 50):
        <input type="range" name="" min="0" max="50" id="l-a-branch">
    </label>


    <p>Special params</p>
    <label for="vol"> rotation (between 0 and 360 degrees): <input type="range" name="" min="0" max="50" id="rotate">
    </label>

    <label for="vol"> matrix param?? (between 0 and 50):
        <input type="range" name="" min="0" max="50" id="matrix">
    </label>
    <label for="vol"> interations (between 8 and 10): <input type="range" name="" min="8" max="10" id="iterations">
    </label>
    <!-- <label for="vol"> (between 0 and 50): <input type="range" name="" min="0" max="50" id=""> </label> -->





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
